<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <p>당신의 합격을 기원합니다.</p>
        </div>
        <div class="box-top">
            <h1>입력한 글자</h1>
            <h2>{{text}}</h2>
        </div> 
        <div class="box-bottom">
            <div class="box">
                <h1>공백 포함 글자수</h1>
                <h2>{{total_len}}</h2>
            </div>
            <div class="box">
                <h1>공백 제외 글자수</h1>
                <h2>{{no_blank_len}}</h2>            
            </div>
            <div class="box">
                <h1>단어 수</h1>
                <h2>{{word_count}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
